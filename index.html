<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Prices</title>
  <style>
    /* Add your CSS styles here */
  </style>
</head>
<body>
  <h1>Crypto Prices</h1>
  <ul id="cryptoList"></ul>

  <script>
   document.addEventListener("DOMContentLoaded", () => {
  const cryptoList = document.getElementById("cryptoList");
  
  const apiKey = "162456ec-51e1-4f3f-93bd-eee0b8f1093e"; // Replace "YOUR_API_KEY" with your actual CoinMarketCap API key

  fetch(`https://pro-api.coinmarketcap.com/v1/cryptocurrency/listings/latest?CMC_PRO_API_KEY=${apiKey}&limit=20`)
    .then(response => response.json())
    .then(data => {
      data.data.forEach(crypto => {
        const listItem = document.createElement("li");
        listItem.classList.add("crypto");
        listItem.innerHTML = `
          <div>
            <span>${crypto.name} (${crypto.symbol.toUpperCase()})</span>
            <span class="price ${crypto.quote.USD.percent_change_24h < 0 ? 'down' : ''}">$${crypto.quote.USD.price.toFixed(8)}</span>
          </div>
        `;
        cryptoList.appendChild(listItem);
      });
    })
    .catch(error => console.error("Error fetching crypto prices:", error));
});

  </script>
</body>
</html>
